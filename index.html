<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="Assets\Logo\favicon\Expensly-favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Budgize</title>
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <h1>Budgize</h1>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Cash Flow</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <section class="modal container" id="modalSection">
        <div class="modal__container" id="modal-container">
          <div class="modal__content">
            <div class="modal__close close-modal" title="Close">
              <i class="bx bx-x"></i>
            </div>

            <form id="form" class="hidden">
              <div class="form-control">
                <label for="text">Title</label>
                <input type="text" id="text" placeholder="Enter text..." />
              </div>
              <div class="form-control">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  id="amount"
                  placeholder="Enter amount..."
                />
              </div>
              <button class="modal__button">Add transaction</button>
            </form>
          </div>
        </div>
      </section>

      <button class="btn" id="open-modal"><i class='bx bxs-plus-square bx-md'></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
